<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" media="screen and (min-width: 550px)" href="css/style-medium.css">
        <link rel="stylesheet" media="screen and (min-width: 700px)" href="css/style-large.css">
        <title>Liliya Jeromin. Project 1</title>  
    </head>
    <body>
        <header>
            <div class="top-row">
                <section class="logo">
                    <img src="img/sm-PETR899.jpg" alt="Liliya's profile photo">
                </section>
                <h1>Liliya Jeromin</h1>
                <h2>Front-End Developer</h2>
            </div>
            <div class="second-row">
                <section class="icons">
                    <img src="img/html5.png" alt="HTML5">
                    <p>HTML5</p>
                    <img src="img/css3.png" alt="CSS3">
                    <p>CSS3</p>
                    <img src="img/java.png" alt="Java">
                    <p>JAVA</p>
                </section>
                <img src="img/head.jpg" alt="Coding picture" class="hero">
            </div>
        </header>
        <div class="feat">
            <h3>Featured Work</h3>
            <div class="container">
                <section class="box box-one">
                    <img src="img/01.png" alt="Appify" class="feat-img">
                    <p>APPIFY</p>
                    <section class="links">
                        <a href="#">http://github.com/udacity/Appify/</a>
                    </section>
                </section>
                <section class="box box-two">
                    <img src="img/02.jpg" alt="Sunflower" class="feat-img">
                    <p>SUNFLOWERS</p>
                    <section class="links">
                        <a href="#">http://github.com/udacity/Sunflower/</a>
                    </section>
                </section>
                <section class="box box-three">
                    <img src="img/03.jpg" alt="Bokeh" class="feat-img">
                    <p>BOKEH</p>
                    <section class="links">
                        <a href="#">http://github.com/udacity/Bokeh/</a>
                    </section>
                </section>
            </div>
        </div>
    </body>
</html>
